# Nginx 기본 설정
user nginx;                # Nginx 프로세스 실행 사용자
worker_processes auto;     # 워커 프로세스 수 자동 설정
error_log /var/log/nginx/error.log warn;  # 에러 로그 위치
pid /var/run/nginx.pid;    # PID 파일 위치

# 이벤트 모듈 설정
events {
    worker_connections 1024;   # 워커 프로세스당 최대 연결 수
}

# HTTP 서버 설정
http {
    # MIME 타입 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 로그 포맷 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # 접근 로그 설정
    access_log /var/log/nginx/access.log main;
    
    # 기본 설정
    sendfile on;              # 파일 전송 최적화
    keepalive_timeout 65;     # 연결 유지 시간

    # 보안 헤더 추가
    server_tokens off;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self';" always;

    # SSL 설정 강화
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 파일 업로드 제한
    client_max_body_size 10M;

    # 가상 호스트 설정 포함
    include /etc/nginx/conf.d/*.conf;
}
